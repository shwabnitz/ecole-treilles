<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices d'addition - CE1/CE2</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc8 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2e7d32;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            text-align: center;
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .exercise {
            background: #f8f9fa;
            border: 3px solid #81c784;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }
        
        .exercise:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .exercise.correct {
            background: #c8e6c9;
            border-color: #4caf50;
        }
        
        .exercise.incorrect {
            background: #ffcdd2;
            border-color: #f44336;
        }
        
        .question {
            font-size: 1.8em;
            font-weight: bold;
            color: #2e7d32;
            min-width: 200px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .answer-input {
            width: 80px;
            height: 50px;
            font-size: 1.5em;
            text-align: center;
            border: 3px solid #81c784;
            border-radius: 10px;
            outline: none;
            font-weight: bold;
        }
        
        .answer-input:focus {
            border-color: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        
        .check-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .check-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .check-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            font-size: 1.5em;
            font-weight: bold;
            min-width: 120px;
            text-align: center;
        }
        
        .correct-result {
            color: #4caf50;
        }
        
        .incorrect-result {
            color: #f44336;
        }
        
        .summary {
            background: #e8f5e8;
            border: 3px solid #4caf50;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        
        .summary h2 {
            color: #2e7d32;
            margin-bottom: 15px;
        }
        
        .score {
            font-size: 2em;
            font-weight: bold;
            color: #4caf50;
            margin: 15px 0;
        }
        
        .reset-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: #f57c00;
            transform: scale(1.05);
        }
        
        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            background: linear-gradient(90deg, #4caf50, #81c784);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        
        .emoji {
            font-size: 2em;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ Exercices d'addition</h1>
        <p class="subtitle">Niveau CE1 / CE2 - Compl√®te les additions suivantes !</p>
        
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        
        <div id="exercises">
            <!-- Les exercices seront g√©n√©r√©s par JavaScript -->
        </div>
        
        <div class="summary" id="summary">
            <h2>üéâ R√©sum√© de tes r√©sultats</h2>
            <div class="score" id="scoreDisplay">0/10</div>
            <p id="encouragement">Bravo pour ton travail !</p>
            <button class="reset-btn" onclick="resetExercises()">Recommencer</button>
        </div>
    </div>

    <script>
        let exercises = [];
        let completedCount = 0;
        let correctCount = 0;

        // G√©n√©rer des exercices d'addition simples pour CE1/CE2
        function generateExercises() {
            exercises = [];
            for (let i = 0; i < 10; i++) {
                // Nombres adapt√©s au niveau CE1/CE2 (0-20)
                const num1 = Math.floor(Math.random() * 15) + 1;
                const num2 = Math.floor(Math.random() * 10) + 1;
                exercises.push({
                    num1: num1,
                    num2: num2,
                    answer: num1 + num2,
                    userAnswer: '',
                    isCorrect: null,
                    completed: false
                });
            }
        }

        function renderExercises() {
            const container = document.getElementById('exercises');
            container.innerHTML = '';

            exercises.forEach((exercise, index) => {
                const exerciseDiv = document.createElement('div');
                exerciseDiv.className = 'exercise';
                if (exercise.completed) {
                    exerciseDiv.classList.add(exercise.isCorrect ? 'correct' : 'incorrect');
                }

                exerciseDiv.innerHTML = `
                    <div class="question">
                        ${exercise.num1} + ${exercise.num2} =
                    </div>
                    <div class="input-group">
                        <input 
                            type="number" 
                            class="answer-input" 
                            id="answer-${index}"
                            value="${exercise.userAnswer}"
                            ${exercise.completed ? 'disabled' : ''}
                            min="0"
                            max="50"
                        >
                        <button 
                            class="check-btn" 
                            onclick="checkAnswer(${index})"
                            ${exercise.completed ? 'disabled' : ''}
                        >
                            V√©rifier
                        </button>
                    </div>
                    <div class="result" id="result-${index}">
                        ${exercise.completed ? 
                            (exercise.isCorrect ? 
                                '<span class="correct-result">‚úì Correct !</span>' : 
                                `<span class="incorrect-result">‚úó ${exercise.answer}</span>`
                            ) : ''
                        }
                    </div>
                `;

                container.appendChild(exerciseDiv);
            });
        }

        function checkAnswer(index) {
            const input = document.getElementById(`answer-${index}`);
            const userAnswer = parseInt(input.value);
            
            if (isNaN(userAnswer)) {
                alert('√âcris un nombre s\'il te pla√Æt !');
                return;
            }

            const exercise = exercises[index];
            exercise.userAnswer = userAnswer;
            exercise.isCorrect = userAnswer === exercise.answer;
            exercise.completed = true;

            if (exercise.isCorrect) {
                correctCount++;
            }
            completedCount++;

            updateProgress();
            renderExercises();

            if (completedCount === 10) {
                showSummary();
            }
        }

        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            const percentage = (completedCount / 10) * 100;
            progressBar.style.width = percentage + '%';
        }

        function showSummary() {
            const summary = document.getElementById('summary');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const encouragement = document.getElementById('encouragement');

            scoreDisplay.textContent = `${correctCount}/10`;

            let message = '';
            if (correctCount === 10) {
                message = 'üèÜ Parfait ! Tu es un champion des additions !';
            } else if (correctCount >= 8) {
                message = 'üåü Tr√®s bien ! Continue comme √ßa !';
            } else if (correctCount >= 6) {
                message = 'üëç Bon travail ! Tu progresses bien !';
            } else if (correctCount >= 4) {
                message = 'üí™ Continue √† t\'entra√Æner, tu vas y arriver !';
            } else {
                message = 'üåà N\'abandonne pas ! Avec un peu plus d\'entra√Ænement, tu vas r√©ussir !';
            }

            encouragement.textContent = message;
            summary.style.display = 'block';
        }

        function resetExercises() {
            completedCount = 0;
            correctCount = 0;
            document.getElementById('summary').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';
            generateExercises();
            renderExercises();
        }

        // Initialiser les exercices au chargement de la page
        window.onload = function() {
            generateExercises();
            renderExercises();
        };
    </script>
</body>
</html>
